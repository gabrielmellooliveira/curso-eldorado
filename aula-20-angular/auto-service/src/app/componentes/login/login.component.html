<div style="display: flex; justify-content: center; align-items: center;">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <div class="text-center mb-5">
      <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Bem-vindo!</div>
    </div>

    <div>
      <label for="login" class="block text-900 font-medium mb-2">Login</label>
      <input id="login" [(ngModel)]="login" pInputText type="text" class="w-full mb-3">

      <label for="senha" class="block text-900 font-medium mb-2">Senha</label>
      <input id="senha" [(ngModel)]="senha" pInputText type="password" class="w-full mb-3">

      <button (click)="clicar()" pButton pRipple label="Logar" icon="pi pi-user" class="w-full"></button>
    </div>
  </div>
</div>
